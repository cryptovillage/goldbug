<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Music Box</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Serif', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.19; /* Adjust the opacity as needed */
            z-index: -1; /* Ensure the background is behind other content */
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            margin-bottom: 10px;
            color: #6b4f4f;
            text-shadow: 1px 1px 2px #aaa;
        }
        h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2em;
            margin-bottom: 20px;
            color: #6b4f4f;
            text-shadow: 1px 1px 2px #aaa;
        }
        .canvas-container {
            position: relative;
            margin: 20px 0;
        }
        canvas {
            border: 2px solid #6b4f4f;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #buttons {
            margin: 10px 0;
        }
        button {
            background-color: #6b4f4f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-family: 'Roboto Serif', serif;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #563636;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>Digital Music Box</h1>
    <h2>Play anything you want on this small music box</h2>
    <div class="canvas-container">
        <canvas id="punch-card" width="640" height="200"></canvas>
        <div id="overlay-text"></div>
    </div>
    <div id="buttons">
        <button onclick="playNotes()">Play Notes</button>
        <button onclick="stopNotes()">Stop</button>
        <button onclick="clearNotes()">Clear Notes</button>
        <button onclick="exportPDF()">Export as PDF</button>
    </div>
    <br><br>
    <div>
	    <a href="Musa_Somno_Privatur.pdf">Musa Somno Privatur</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="music-box.js"></script>
    <script src="music-box-ogg.js"></script>
</body>
</html>
